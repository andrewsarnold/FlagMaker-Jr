<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>FlagMaker Jr.</title>
	<link rel="icon" type="image/png" href="icon.ico">
	
	<!-- Libraries -->
	<link rel="stylesheet" type="text/css" href="spectrum/spectrum.css">
	<script src="scripts/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
	<script src="spectrum/spectrum.js" type="text/javascript"></script>
	<link href="styles/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css">
	
	<script src="scripts/divisions.js" type="text/javascript"></script>
	<script src="scripts/overlays.js" type="text/javascript"></script>
	<script src="scripts/overlays-basic.js" type="text/javascript"></script>
	<script src="scripts/overlays-path.js" type="text/javascript"></script>
	<script src="scripts/fmj.js" type="text/javascript"></script>
	<link href="styles/fmj.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div data-role="page">
		<div id="toparea">
			<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-collapsed="false">
				<h4>Tools</h4>
				<div data-role="controlgroup" data-type="horizontal">
					<a href="#" class="ui-btn ui-corner-all" onclick="newFlag();">New</a>
					<a href="#" class="ui-btn ui-corner-all" onclick="exportSvg();">Export SVG</a>
				</div>
				<div id="toolbar" data-role="controlgroup" data-type="vertical">
					<div id="ratio" class="ui-field-contain" data-role="controlgroup" data-type="horizontal">
						<div class="toolbarLabel">Ratio:</div>
						<input type="number" min="1" id="ratioHeight" class="ratio" />
						<div>:</div>
						<input type="number" min="1" id="ratioWidth" class="ratio" />
					</div>
					<div class="ui-field-contain" data-role="controlgroup" data-type="horizontal">
						<div class="toolbarLabel">Grid size:</div>
						<select id="gridSize" name="gridSize"></select>
					</div>
				</div>
			</div>
			<div id="flagarea" class="area">
				<svg id="flag" xmlns="http://www.w3.org/2000/svg"></svg>
			</div>
		</div>
		<div id="toolarea" class="area">
			<div id="divisions" data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-collapsed="false">
				<h4>Division</h4>
				<div id="ratio" data-role="controlgroup" data-type="horizontal" data-mini="true">
					<a id="grid" class="divbutton ui-btn ui-corner-all"><img src="img/grid.png" title="Grid" /></a>
					<a id="fesses" class="divbutton ui-btn ui-corner-all"><img src="img/fesses.png" title="Fesses" /></a>
					<a id="pales" class="divbutton ui-btn ui-corner-all"><img src="img/pales.png" title="Pales" /></a>
					<a id="bendsf" class="divbutton ui-btn ui-corner-all"><img src="img/bendsf.png" title="Bends forward" /></a>
					<a id="bendsb" class="divbutton ui-btn ui-corner-all"><img src="img/bendsb.png" title="Bends backward" /></a>
					<a id="x" class="divbutton ui-btn ui-corner-all"><img src="img/x.png" title="Bends both" /></a>
				</div>
				<div id="divColors">
					<input type="text" id="div1col" data-role="none" />
					<input type="text" id="div2col" data-role="none" />
					<input type="text" id="div3col" data-role="none" />
				</div>
				<input type="range" name="div1val" id="div1val" data-highlight="true" min="1" max="20" val="4"></input>
				<input type="range" name="div2val" id="div2val" data-highlight="true" min="1" max="20" val="4"></input>
				<input type="range" name="div3val" id="div3val" data-highlight="true" min="1" max="20" val="4"></input>
			</div>
			<div id="overlayArea" data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-collapsed="false">
				<h4>Overlays</h4>
				<a href="#" class="ui-btn ui-corner-all" onclick="addOverlay();">Add new</a>
				<div id="overlays"></div>
			</div>
		</div>
	</div>
</body>
</html>
